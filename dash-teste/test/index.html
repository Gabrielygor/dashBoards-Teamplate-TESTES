<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sidebar">
        <img src="ufrn-logo.png" alt="UFRN Logo" class="logo">
    </div>
    <div class="main-content">
        <h1>DashBoard - Labican</h1>
        <div class="info-cards">
            <div class="card temperature">
                <p>Temperatura</p>
                <p class="value">30°C</p>
            </div>
            <div class="card humidity">
                <p>Umidade</p>
                <p class="value">80%</p>
            </div>
            <div class="card pressure">
                <p>Pressão</p>
                <p class="value">100</p>
            </div>
            <div class="card luminosity">
                <p>Luminosidade</p>
                <p class="value">120</p>
            </div>
        </div>
        <div class="data-charts">
            <div class="chart large"></div>
            <div class="chart small"></div>
            <div class="chart small"></div>
            <div class="chart medium"></div>
        </div>
    </div>


</body>

</html>
